user nginx;
worker_processes 10;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # MIME types
    types {
        application/json json;
        application/xml   xml;
        image/gif         gif;
        image/jpeg        jpg;
        image/png         png;
        image/x-icon      ico;
        text/css          css;
        text/html        html;
        text/javascript    js;
        text/plain        txt;
    }

    default_type application/octet-stream;

    # compression
    gzip                                 on;
    gzip_buffers                      16 8k;
    gzip_comp_level                       9;
    gzip_http_version                   1.0;
    gzip_min_length                       0;
    gzip_types text/plain text/css text/javascript image/x-icon;
    gzip_vary                            on;

    # size limits
    client_body_buffer_size              8k;
    client_header_buffer_size            1k;
    client_max_body_size                 5m;
    large_client_header_buffers        1 1k;

    # timeouts
    client_body_timeout                  60;
    client_header_timeout                60;
    keepalive_timeout                 60 60;
    send_timeout                         60;

    # general options
    charset                           utf-8;
    ignore_invalid_headers               on;
    limit_conn_zone $binary_remote_addr zone=addr:1m;
    max_ranges                            1;
    recursive_error_pages                on;
    sendfile                            off;
    server_name_in_redirect             off;
    server_tokens                       off;
    source_charset                    utf-8;

    # TCP options
    tcp_nopush                          off;

    # server configuration
    server {
        set $drupal_dir /usr/local/drupal+/php-bin;

        listen 80;
        #server_name domain.com www.domain.com;
        #access_log logs/access.log main;
        access_log off;

        server_name_in_redirect off;

        # root level requests
        location / {
            root  $drupal_dir;
            index index.php index.html;

            if (!-e $request_filename) {
                rewrite ^/(.*)$ /index.php?q=$1 last;
                break;
            }
        }

        # serve static files
        location ~* ^\.(css|gif|ico|jpg|jpeg|js|json|png|txt)$ {
            #access_log logs/access.log main;
            access_log off;
            expires    30d;
        }

        # deny package notes
        location ~ /*\.txt {
            deny all;
        }

        # common error pages
        error_page 404             /index.php;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        # PHP script requests (from Memcached)
        location ~ .php$ {
            set $memcached_key "drupal:$uri";

            memcached_pass 127.0.0.1:11211;
            default_type   text/html;
            error_page     404 405 502 = @fallback;
        }

        # fallback to fCGI
        location @fallback {
            fastcgi_pass  127.0.0.1:9000;
            fastcgi_index index.php;

            fastcgi_param CONTENT_TYPE    $content_type;
            fastcgi_param CONTENT_LENGTH  $content_length;
            fastcgi_param DOCUMENT_URI    $document_uri;
            fastcgi_param DOCUMENT_ROOT   $document_root;
            fastcgi_param SERVER_ADDR     $server_addr;
            fastcgi_param SERVER_NAME     $server_name;
            fastcgi_param SERVER_POST     $server_port;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param SERVER_SOFTWARE other;
            fastcgi_param SCRIPT_FILENAME $drupal_dir$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME     $fastcgi_script_name;
            fastcgi_param QUERY_STRING    $query_string;
            fastcgi_param REMOTE_ADDR     $remote_addr;
            fastcgi_param REMOTE_PORT     $remote_port;
            fastcgi_param REQUEST_METHOD  $request_method;
            fastcgi_param REQUEST_URI     $request_uri;
        }
    }
}
